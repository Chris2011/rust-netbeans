language: java

# From 7.4, NetBeans needs Java 7
# We've decided to use Java 8
jdk:
    - oraclejdk8
    - oraclejdk7
    - openjdk7
before_install:
  - yes | sudo add-apt-repository ppa:hansjorg/rust
  - sudo apt-get update
install:
  - sudo apt-get install rust-nightly
  - mvn package -DskipTests
